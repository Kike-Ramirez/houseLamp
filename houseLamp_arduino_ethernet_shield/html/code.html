<body class="bg-primary">
  <div class="py-5 text-center" style="background-size: cover; background-image: url(&quot;http://www.2sega.com/wp-content/uploads/2016/04/LED-lights.jpg&quot;);">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3 mb-4 text-primary">LED</h1>
          <p class="lead mb-5"> LED Strip controlled via LAN using a Arduino-based web server.</p>
          <p class="text-secondary mb-5"> K.Ram√≠rez - April, 2018 - MIT License</p>
          <a href="./LED=ON" class="col-12 btn btn-lg btn-primary mx-1">ON</a>
          <a href="./LED=OFF" class="col-12 btn btn-lg btn-primary mx-1">OFF</a>          <input id="r" type="range" min="0" max="255" step="1" oninput="sendRGB();" class="col-12 btn btn-lg mx-1 btn-secondary" />
          <input id="g" type="range" min="0" max="255" step="1" oninput="sendRGB();" class="col-12 btn btn-lg mx-1 btn-secondary" />
          <input id="b" type="range" min="0" max="255" step="1" oninput="sendRGB();" class="col-12 btn btn-lg mx-1 btn-secondary" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    var connection = new WebSocket('ws://'+location.hostname+':81/', ['arduino']);
    
    connection.onopen = function () {
          connection.send('Connect ' + new Date()); 
          }; 
          
        connection.onerror = function (error) {    
            console.log('WebSocket Error ', error);
        };
        
        connection.onmessage = function (e) {  
            console.log('Server: ', e.data);
        };
        
        function sendRGB() {  
            var r = parseInt(document.getElementById('r').value).toString(16);  
            var g = parseInt(document.getElementById('g').value).toString(16);  
            var b = parseInt(document.getElementById('b').value).toString(16);  
            if(r.length < 2) { 
                r = '0' + r; 
            }   
            
            if(g.length < 2) { 
                g = '0' + g; 
            }   
            
            if(b.length < 2) { 
                b = '0' + b; 
            }   
            
            var rgb = '#'+r+g+b;    
            console.log('RGB: ' + rgb); 
            connection.send(rgb); 
        }
        
    </script>
</body>
